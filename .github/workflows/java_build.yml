name: Java-SDK CI with Gradle

on:
  workflow_call:

permissions:
  contents: read

jobs:
  build:
    name: "${{ matrix.os }}, jdk-${{ matrix.jdk }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        jdk: [11, 17]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: cache flatc
        id: cache-flatc
        uses: actions/cache@v3
        with:
          path: |
            /usr/bin/flatc
          key: ${{ runner.os }}-flatc
      - name: Set up flatc
        if: steps.cache-flatc.outputs.cache-hit != 'true'
        run: sudo apt update && sudo apt install -y flatbuffers-compiler tree
      - name: Generate flatbuffers java classes
        run: |
          flatc --version
          mkdir -p sdks/java/lib/src/generated/java
          flatc --java -o 'sdks/java/lib/src/generated/java' --gen-object-api components/protocol/fbs/rpc.fbs components/protocol/fbs/model.fbs
          tree sdks/java/lib/src/generated/java
      - name: Set up JDK ${{ matrix.jdk }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.jdk }}
          distribution: "zulu"
          cache: "gradle"
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          gradle-version: wrapper
          build-root-directory: ./sdks/java
