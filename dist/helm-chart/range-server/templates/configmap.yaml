apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-sidecar-conf
  labels:
    app: promtail-sidecar
data:
  promtail.yaml: |
    scrape_configs:
      - job_name: system
        static_configs:
        - targets:
          - localhost
          labels:
            job: ${NAME}-range-server-log
            __path__: /root/logs/range-server.log
        - targets:
          - localhost
          labels:
            job: ${NAME}-store-log
            __path__: /root/logs/store.log
